<!-- html for calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculatorBox">
        <div id="display">
            0
        </div>
        <div id="row1">
            <button id="acBtn">AC</button>
            <button id="altBtn">+/-</button>
            <button id="moduloBtn">%</button>
            <button id="divideBtn">/</button>
        </div>
        <div id="row2">
            <button id="sevenBtn">7</button>
            <button id="eightBtn">8</button>
            <button id="nineBtn">9</button>
            <button id="multiplyBtn">*</button>
        </div>
        <div id="row3">
            <button id="fourBtn">4</button>
            <button id="fiveBtn">5</button>
            <button id="sixBtn">6</button>
            <button id="subtractBtn">-</button>
        </div>
        <div id="row4">
            <button id="oneBtn">1</button>
            <button id="twoBtn">2</button>
            <button id="threeBtn">3</button>
            <button id="addBtn">+</button>
        </div>
        <div id="row5">
            <button id="zeroBtn">0</button>
            <button id="decimalBtn">.</button>
            <button id="equalsBtn">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
